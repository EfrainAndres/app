<ion-header no-shadow>
  <ion-navbar color="primary">
    <ion-buttons end *ngIf="showSkip">

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <img src="assets/img/escom.png" class="slide-image" />
      <h2 class="slide-title">DISEÑO E IMPLEMENTACIÓN DE UNA APLICACIÓN MÓVIL ANDROID DE INFORMACIÓN OPÓRTUNA
                              EN EL MANTENIMIENTO DE RADIOS APX PARA EL BAMCE. </h2>
                                <br>
      <button ion-button icon-end large clear (click)="startApp()">
        IR
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

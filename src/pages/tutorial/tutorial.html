<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">IR</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/app.png" class="slide-image" />
      <h2 class="slide-title">APLICACIÓN MÓVIL ANDROID DE INFORMACIÓN OPORTUNA EN EL
                                MANTENIMIENTO DE EQUIPOS DE CÓMPUTO Y REDES DE
                                COMUNICACIONES PARA EL PERSONAL DE EJÉRCITO. </h2>
                                <br>
      <button ion-button icon-end large clear (click)="startApp()">
        IR
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

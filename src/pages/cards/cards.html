<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Men√∫</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-navbar color="secondary" (click)="backButtonClick()">
    <ion-title>
     <ion-icon name="arrow-back"></ion-icon> Mantenimiento Radio APX-5000
    </ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item-sliding *ngFor="let manual of currentManuales">
      <button ion-item (click)="openManual(manual)">
        <ion-avatar item-start>
          <img [src]="manual.profilePic" />
        </ion-avatar>
        <h2>{{manual.name}}</h2>
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menú</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-navbar color="primary">
    <ion-title>Descripción General</ion-title>
  </ion-navbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
      </button>

    </ion-item-sliding>
  </ion-list>

  <ion-card>
  <ion-card-content>
    <ion-card-title>
      <ion-navbar color="primary">
    <ion-title>Mantenimiento Radios APX</ion-title>
      </ion-navbar> 
      </ion-card-title>
    <p>
      Aplicativo para facilitar el mantenimiento de radios 
      de la familia APX 5000, 7000 y 7500. Con el fin de,
      de dar el correcto mantenimiento a los respectivos 
      radios.
    </p>
  </ion-card-content>
  <img src="assets/img/perillas-5000.jpg"/>
</ion-card>

  
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ itemsq.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item (click)="openItemsq(itemsq)" *ngFor="let itemsq of currentItemssq">
      <h2>{{itemsq.name}}</h2>
      <p>{{itemsq.about}}</p>
    </button>
  </ion-list>

  <div class="itemsq-detail" padding>
    <p>{{itemsq.about5000}}</p>
    <ion-navbar color="primary">
      <ion-title>{{ itemsq.carganame }}</ion-title>
    </ion-navbar>
    <p>{{itemsq.carga}}</p>
    <img height="135" width="100%" [src]="itemsq.cargaimg" />

    <ion-navbar color="secondary">
      <ion-title>{{ itemsq.baterianame }}</ion-title>
    </ion-navbar>
    <p>{{itemsq.bateria}}</p>
    <div align="center">
    <img height="150" width="120" [src]="itemsq.bateriaimg" />
    <img height="150" width="120" [src]="itemsq.bateriaimg2" />
    </div>

    <ion-navbar color="primary">
      <p>{{itemsq.preguntabateria}}</p>
    </ion-navbar>

    <ion-card>
      <iframe width="100%" height="315" [src]="itemsq.videobateria | youtube" frameborder="0" gesture="media" allowfullscreen></iframe>
      <ion-card-content>
        <ion-card-title>
          {{ itemsq.name }}
          </ion-card-title>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

<ion-header>

  <ion-navbar >
    <ion-title>{{ itemcinco.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="itemcinco-detail" padding>
    <h2>{{itemcinco.name}}</h2>

    <ion-navbar color="primary">
      <ion-title>{{ itemcinco.nameman }}</ion-title>
    </ion-navbar>

    <p>{{itemcinco.descripcion}}</p>

    <img height="135" width="100%" [src]="itemcinco.img" />

    <ion-navbar color="secondary">
      <ion-title>{{ itemcinco.recomendacion }}</ion-title>
    </ion-navbar>

    <p>{{itemcinco.descripman}}</p>

    <div align="center">
    <img height="150" width="120" [src]="itemcinco.img2" />
    <img height="150" width="120" [src]="itemcinco.img3" />
    </div>

    <ion-navbar color="primary">
      <p>{{itemcinco.pregunta}}</p>
    </ion-navbar>

    <br>

    <ion-navbar color="primary">
      <ion-title style="text-align:center">Video mantenimiento</ion-title>
    </ion-navbar>

    <iframe width="100%" height="315" [src]="itemcinco.video | youtube" frameborder="0" allowfullscreen></iframe>

  </div>
</ion-content>

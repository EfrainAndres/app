<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ manual.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getManuales($event)" placeholder="Busqueda de Manual"></ion-searchbar>

  <ion-list>
    <button ion-item (click)="openManual(manual)" *ngFor="let manual of currentManuales">
      <ion-avatar item-start>
        <img [src]="manual.profilePic" />
      </ion-avatar>
      <h2>{{manual.name}}</h2>
      <p>{{manual.about}}</p>
    </button>
  </ion-list>

  <div class="manual-detail" padding>
    <p>{{manual.about5000}}</p>
    <ion-navbar color="primary">
      <ion-title>{{ manual.carganame }}</ion-title>
    </ion-navbar>
    <p>{{manual.carga}}</p>
    <img height="135" width="100%" [src]="manual.cargaimg" />

    <ion-navbar color="secondary">
      <ion-title>{{ manual.baterianame }}</ion-title>
    </ion-navbar>
    <p>{{manual.bateria}}</p>
    <img height="150" width="120" [src]="manual.bateriaimg" />
    <img height="150" width="120" [src]="manual.bateriaimg2" />

    <ion-navbar color="primary">
      <p>{{manual.preguntabateria}}</p>
    </ion-navbar>

    <ion-card>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/2wMGcVuVJNg" frameborder="0" allowfullscreen></iframe>
      <ion-card-content>
        <ion-card-title>
          APX5000 Bateria
          </ion-card-title>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>

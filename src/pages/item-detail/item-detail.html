<ion-header>

  <ion-navbar >
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>

    <ion-navbar color="primary">
      <ion-title style="text-align:center">Partes - {{item.name}}</ion-title>
    </ion-navbar>

    <img height="500" width="300" style="align:center" [src]="item.imgparte1" />

    <img height="500" width="300" align="right" [src]="item.imgparte2" />


  </div>
</ion-content>
